<script>

    let choice1, choice2;
    let select1 = 0;
    let select2 = 0;

    function getTeams(str) {
        if (!Boolean(select1)) {
            choice1 = str;
            select1 = 1;

            let element = document.getElementById(str);

            element.style.border = "3px solid black";
            element.style.padding = "6px, 6px, 6px, 6px";
            element.style.borderRadius = "50%";

        } else if (!Boolean(select2)) {
            choice2 = str;
            select2 = 1;
            let element = document.getElementById(str);

            element.style.border = "3px solid black";
            element.style.padding = "6px, 6px, 6px, 6px";
            element.style.borderRadius = "50%";

            drawViz1(choice1, choice2);
            // drawViz2(choice1 + "viz", choice2 + "viz");

        } else if (Boolean(select1) && Boolean(select2)) {


            let element1 = document.getElementById(choice1);
            let element2 = document.getElementById(choice2);

            element1.style = "none";
            element2.style = "none";


            choice1 = "";
            choice2 = "";

            drawViz1(choice1, choice2);
            select1 = 0;
            select2 = 0;


        }

    }
</script>
